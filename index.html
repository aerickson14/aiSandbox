<!DOCTYPE html>
<html>
<head>  
  <link href="layout.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div id="container">
    <div id="left-panel" class="panel">
      <div class="section prompts">
          <div class="section-title">
            <img src="question.svg" />
            <span>Prompts</span>
          </div>
          <div class="prompt">
            <div class="input-container">
              <div class="input-field">
                <img src="search-lg.svg" />
                <input type="text" id="state-name-input" placeholder="Search prompts" />
              </div>
            </div>
            <div>
              <textarea id="prompt-edit" disabled></textarea>
            </div>
          </div>
      </div>
      <div class="section data-sources">
        <div class="section-title">
          <img src="file-attachment.svg" />
          <span>Additional Data Sources</span>
        </div>
      </div>
    </div>
    <div id="center-panel" class="panel">
      <div class="section chat">
        <div id="chat-header" class="section-title">
          <img src="layers-three.svg" />
          <span>Conversation</span>
        </div>
        <div id="chat-body" class="transcript">
        </div>
        <div id="chat-footer" class="input-container">
          <div class="input-field">
            <input type="text" id="chat-input" placeholder="Message" />
          </div>
          <button id="send-message-button" class="primary-button">
            <img src="send.svg" />
          </button>
        </div>
      </div>
      <div class="section artifact">
        <div class="section-title">
          <img src="layout-alt.svg" />
          <span>Artifact</span>
        </div>
      </div>
    </div>
    <div id="right-panel" class="panel">
      <div class="section plugins">
          <div class="section-title">
            <img src="layers-three.svg" />
            <span>Objectives</span>
          </div>  
          <div class="rubric">
            <div class="input-container">
              <div class="input-field">
                <img src="search-lg.svg" />
                <input type="text" id="rubric-name-input" placeholder="Search rubrics" />
              </div>
            </div>
            <textarea id="rubric-edit" disabled></textarea>
            <button id="run-rubric-button" class="primary-button">Run Rubric</button>
          </div>
      </div>
      <div class="section data">
      </div>
      <div class="section settings">
        <div class="section-title">
          <img src="settings.svg" />
          <span>Settings</span>
        </div>
        <div id="set-openai-key" style="display: none">
          <div class="warning">
            An OpenAI key is required in order for this demo to function. If you know your key, enter it here. If you have not yet created a key, check out <a href="https://github.com/tedgoddard/aiSandbox#using-your-openai-key-with-the-project" target="_blank">Using your OpenAI key with this project</a> in the README.
          </div>
          <div class="input-container">
            <div class="input-field">
              <input id="openai-key-input" type="text" placeholder="Enter your OpenAI key" />
            </div> 
            <button id="set-openai-key-button" class="primary-button">Set</button>
          </div>
        </div>
        <div id="display-open-ai-key" class="small-font" style="display: none">
          Using OpenAI key: <span id="open-ai-key" class="code"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
